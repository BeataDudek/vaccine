<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 20%;
            margin: 10px;
            text-align: center;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }

        .wrapper {
            display: flex;
            flex-flow: row wrap;
        }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="home">Biuro Rachunkowe</a>


    <!-- Navbar Search -->
    <form method="post" th:action="@{/findEvent}"
          class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        <div class="input-group">

        </div>
    </form>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a th:if="${role} != '1'" class="dropdown-item" href="/login">Zaloguj</a>
                <a th:if="${role} == '1'" class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Wyloguj</a>
            </div>
        </li>
    </ul>

</nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav"  th:if="${role} == '1'" style="width: 350px !important">












        <li class="nav-item" th:if="${role} == '1'">
            <a class="nav-link" href="/addCustomer">
                <span>Klienci</span>
            </a>
        </li>

        <li class="nav-item" th:if="${role} == '1'">
            <a class="nav-link" href="/user">
                <span>Pracownicy</span>
            </a>
        </li>

        <li class="nav-item" th:if="${role} == '1'">
            <a class="nav-link" href="/customerInfo">
                <span>Wprowadzenie dokumentow</span>
            </a>
        </li>

        <li class="nav-item" th:if="${role} == '1'">
            <a class="nav-link" href="/documentInfo">
                <span>Wyświetlanie dokumentow</span>
            </a>
        </li>

        <li class="nav-item" th:if="${role} == '1'">
            <a class="nav-link">
                <span>Ustawienia</span>
            </a>
        </li>


        <form method="post" action="/findSell">
            <div class="col-md-111">
                <div class="form-label-group">
                    <input style="text-align:center;" type="text" id="invoiceNumber" name="invoiceNumber" class="form-control" placeholder="Numer Faktury"
                           required="required">
                    <label for="invoiceNumber">Numer Faktury</label>
                </div>
            </div>
            <div>
                <input class="btn btn-primary btn-block" type="submit" value="Szukaj">
            </div>
        </form>

    </ul>


    <div id="content-wrapper">

        <div class="container-fluid">


            <form method="post" action="/sell">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group-test">
                                <label for="date">Data</label>
                                <input type="text" id="date" name="date" class="form-control" placeholder="Data"
                                       required="required" autofocus="autofocus">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group-test">
                                <label for="invoiceNumber">Numer Faktury</label>
                                <input type="text" id="invoiceNumber" name="invoiceNumber" class="form-control" placeholder="Numer Faktury"
                                       required="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group-test">
                                <label for="companyName">Nazwa Firmy</label>
                                <input type="text" id="companyName" name="companyName" class="form-control" placeholder="Nazwa Firmy"
                                       required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group-test">
                                <label for="nip">NIP</label>
                                <input type="text" id="nip" name="nip" class="form-control" placeholder="NIP"
                                       required="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row-test">
                        <div class="col-md-6-test">
                            <div class="form-label-group-test">
                                <label for="invoiceType">Faktura zakupu</label>
                                <select type="text" id="invoiceType" class="form-control" name="invoiceType">
                                    <option value="invoiceBuy">Faktura zakupu</option>
                                    <option value="invoiceSell">Faktura sprzedazy</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6-test" style="width: 3%;">
                            <div class="form-label-group-test">
                                <label for="itemName">L.p</label>
                                <br>
                                <p>1</p>
                            </div>
                        </div>
                        <div class="col-md-6-test" style="width: 40%;">
                            <div class="form-label-group-test">
                                <label for="itemName">Nazwa Towaru</label>
                                <br>
                                <input type="text" id="itemName" name="itemName" class="form-control" placeholder="Nazwa Towaru"
                                       required="required">
                            </div>
                        </div>
                        <div class="col-md-6-test" style="width: 5%;">
                            <div class="form-label-group-test">
                                <label for="quantity">Ilość</label>
                                <br>
                                <input type="text" id="quantity" name="quantity" class="form-control" placeholder="Ilość"
                                       required="required">
                            </div>
                        </div>
                        <div class="col-md-6-test" style="width: 20%;">
                            <div class="form-label-group-test">
                                <label for="price">Cena</label>
                                <br>
                                <input type="text" id="price" name="price" class="form-control" placeholder="Cena Jednostkowa"
                                       required="required">
                            </div>
                        </div>
                        <div class="col-md-6-test" style="width: 10%;">
                            <div class="form-label-group-test">
                                <label for="net">Netto</label>
                                <br>
                                <input type="text" id="net" name="net" class="form-control" placeholder="Netto"
                                       required="required">
                            </div>
                        </div>
                        <div class="col-md-6-test" style="width: 10%;">
                            <div class="form-label-group-test">
                                <label for="vat">VAT</label>
                                <br>
                                <input type="text" id="vat" name="vat" class="form-control" placeholder="VAT"
                                       required="required">
                            </div>
                        </div>
                        <div class="col-md-6-test" style="width: 10%;">
                            <div class="form-label-group-test">
                                <label for="gros">Brutto</label>
                                <br>
                                <input type="text" id="gros" name="gros" class="form-control" placeholder="Brutto"
                                       required="required">
                                <input type="hidden" name="customerId" th:value="${customerId}">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <input class="btn btn-primary btn-block" type="submit" value="Zapisz">
                </div>
            </form>




        </div>

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © 2020</span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Gotowy do wyjścia?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Wybierz "Wyloguj" jeśli chcesz zakończyć swoją sesje.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Anuluj</button>
                <a class="btn btn-primary" href="/logout">Wyloguj</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin.min.js"></script>

<!-- Demo scripts for this page-->
<script src="js/demo/datatables-demo.js"></script>
<script src="js/demo/chart-area-demo.js"></script>

</body>

</html>
