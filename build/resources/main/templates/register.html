<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Dodawanie nowego konta</div>
        <div class="card-body">
            <form method="post" action="/register">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Imie"
                                       required="required" autofocus="autofocus">
                                <label for="firstName">Imie</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Nazwisko"
                                       required="required">
                                <label for="lastName">Nazwisko</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Login"
                                   required="required">
                            <label for="username">Login</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Hasło"
                                   required="required">
                            <label for="password">Hasło</label>
                        </div>
                    </div>
                </div>
            </div>
                <div class="form-group">
                    <div class="form-row-test">
                        <div class="col-md-6-test">
                            <div class="form-label-group">
                                <input type="text" id="role" name="role" class="form-control" placeholder="Rola"
                                       required="required">
                                <label for="role">Rola</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <input class="btn btn-primary btn-block" type="submit" value="Zarejestruj">
                </div>
            </form>

            <div th:if="${message} != null" th:class="'my-4 alert alert-' + ${messageType}"
                 th:text="${message}" role="alert">
            </div>

            <div class="text-center">
                <a class="d-block small mt-3" href="login">Logowanie</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
